name: release

on:
  push:
    tags:
    - 'v[0-9]+\.[0-9]+\.?[0-9]+'

jobs:
  build:
    name: release-build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Find and Replace
      run: (Get-Content ACCStatsUploader/SheetsAPIController.cs) -replace 'asf = "replace_me"', 'asf = "${{ secrets.CLIENT_SECRET_LESS_PERMISSIONS }}"' | Out-File -encoding UTF8 ACCStatsUploader/SheetsAPIController.cs
    - name: Publish
      run: dotnet publish -c release -o bin\publish
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: "${{ github.ref_name }}-release.zip"
        path: 'bin\publish'
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: ${{ github.ref_name }}
        prerelease: false
        title: "${{ github.ref_name }}"
        files: "${{ github.ref_name }}-release.zip"
